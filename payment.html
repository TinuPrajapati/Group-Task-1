<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Payment page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <main>
        <section class="payment">
            <div class="left-container">
                <p id="top-heading">Checkout</p>
                    <div class="detail">
                        <h2>Contact Details</h2>
                        <div class="input">
                            <label for="Email">Email Id</label>
                            <input type="Email" id="Email" placeholder="abc@gmail.com">
                        </div>
                    </div>
                    <h2>Payment</h2>
                    <div class="payment-details">
                        <div class="payment-method">
                            <div class="method" id="color">
                                <i class="ri-bank-card-line"></i>
                                <p>
                                    Card
                                </p>
                            </div>
                            <div class="method">
                                <i class="ri-btc-fill"></i>
                                <p>
                                    Crypto
                                </p>
                            </div>
                            <div class="method">
                                <i class="ri-bank-line"></i>
                                <p>
                                    Bank
                                </p>
                            </div>
                            <div class="more">
                                <i class="ri-more-2-fill"></i>
                            </div>
                        </div>
                        <form action="#">
                            <div class="input">
                                <label for="number">Card Number</label>
                                <input type="text" id="number" placeholder="xxxx-xxxx-xxxx" maxlength="16">
                            </div>
                            <div class="row">
                                <div class="input">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" placeholder="xx/xx" maxlength="5">
                                </div>
                                <div class="input">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="xxx" maxlength="3">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input">
                                    <label for="country">Country</label>
                                    <select name="" id="country">
                                        <option value="#">India</option>
                                        <option value="#">United State of America</option>
                                        <option value="#">Russia</option>
                                        <option value="#">China</option>
                                        <option value="#">Australia</option>
                                        <option value="#">Poland</option>
                                        <option value="#">Bangladesh</option>
                                    </select>
                                </div>
                                <div class="input">
                                    <label for="zip">Zip-Code</label>
                                    <input type="text" placeholder="Zipcode" id="zip" maxlength="6">
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
            <div class="right-container">
                <h2>Order Summary</h2>
                <div class="card">
                    <div class="coupon-code">
                        <h4> Enter Coupon Code</h4>
                        <form action="#">
                            <input type="text" placeholder="COUPON CODE">
                            <button>Apply Coupon</button>
                        </form>
                    </div>
                    <table>
                        <tr>
                            <td>
                                Sub Total
                            </td>
                            <td class="align">
                                ₹4,700
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Taxes(if applicable)
                            </td>
                            <td class="align">
                                ₹199
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Discount
                            </td>
                            <td class="align">
                                ₹0
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Total</b>
                            </td>
                            <td class="align">
                                <b>₹4,999</b>
                            </td>
                        </tr>
                    </table>
                </div>
                <button>Pay Now ₹4,999</button>
                <div class="bottom-icon">
                    <img src="assets/payment-icon/credit-card.png" alt="" class="img-width">
                    <img src="assets/payment-icon/razorpay-icon.png" alt="">
                    <img src="assets/payment-icon/success.png" alt="" class="img-width">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
